<!DOCTYPE html>
<html>
<head>
    <title>JsCast</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
</head>
<body class="hidden" ng-controller="JsCastController">
<div ng-controller="NavbarController"
     class="navbar navbar-inverse"
     role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{appName}}</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ng-click="newSlide()">New Slide</a></li>
            <li><a ng-click="duplicateSlide()">Duplicate Slide</a></li>
            <li><a ng-click="deleteSlide()">Delete Slide</a></li>
        </ul>
        <!--/.nav-collapse -->
    </div>
</div>

<div id="slide-list" style="width: 200px; float: left; margin: 5px"
     ng-controller="SlidesController">
    <ul class="list-group">
        <li class="list-group-item text-center"
            ng-repeat="slide in slides"
            ng-click="setCurrentSlideId(slide.id)"
            ng-class="currentSlideId == slide.id && 'text-primary'">
            {{slide.thumbnail}}<br>
            {{slide.title}}
        </li>
    </ul>
</div>
<div style="float:left; margin: 5px 0px">
    <canvas id="main-canvas" style="background-color: yellow"></canvas>
</div>
<div id="inspector" style="width: 200px; float: left; margin: 5px 5px 5px 10px">
    <b>Inspector</b><br>
    Data for slide {{currentSlideId}}!
</div>

<script data-main="js/main" src="components/requirejs/require.js"></script>
</body>
</html>
